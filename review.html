<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        - boxicons link
    -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Form Review</title>

    <!-- 
        - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/review.css" />
</head>

<body>
    <div class="wrapper">
        <h3>Please share your experience with us and let us know if there's anything we could do to improve.</h3>
        <form action="https://kampus-merdeka-software-engineering.github.io/FE-Jayapura-32/">
            <div class="rating">
                <input type="number" name="rating" hidden />
                <i class="bx bx-star star" style="--i: 0"></i>
                <i class="bx bx-star star" style="--i: 1"></i>
                <i class="bx bx-star star" style="--i: 2"></i>
                <i class="bx bx-star star" style="--i: 3"></i>
                <i class="bx bx-star star" style="--i: 4"></i>
            </div>
            <div class="input-group">
                <textarea rows="1" placeholder="Your name" id="review-name" onkeyup="validateName()"></textarea>
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <textarea rows="1" placeholder="Email" id="review-email" onkeyup="validateEmail()"></textarea>
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <textarea rows="5" placeholder="Please leave your feedback" id="review-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

    </div>
    </form>
    </div>

    <script src="./assets/js/review.js"></script>
</body>

</html>
